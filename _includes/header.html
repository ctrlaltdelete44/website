<header class='w-100-ns mb2 pv1 br2 shadow-1 flex justify-between-ns bgs'>
    <div>
        <a href='/' class='f3 primary link hover-darken ph3'>
            <i class="fas fa-home"></i>
        </a>
    </div>
    <div>
        {% for resource in site.data.resources %}
            <a class="link primary hover-darken f3 ph1"
                href="{{ resource[1].url }}">
                <i class="fab fa-{{ resource[0] }}"></i>
            </a>
        {% endfor %}
    </div>
</header>
