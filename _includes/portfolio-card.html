<div class='w-100-ns mb2 br2-ns shadow-1-ns bgs-ns bn-ns bb b--primary center flex justify-around flex-flip-{{ include.flipper }}'>
    <div class='w-40'>

    </div>
    <div class='w-40 pa2'>
        {% if portfolio-piece.link %}
            <a href='{{ portfolio-piece.link }}'>
                <p class='primary-dark link hover-lighten'> {{ portfolio-piece.title }} </p>
            </a>
        {% else %}
            <p class='primary-dark'> {{ portfolio-piece.title }} </p>
        {% endif %}
        <p>
            {{ portfolio-piece.summary }}
        </p>
    </div>
</div>
