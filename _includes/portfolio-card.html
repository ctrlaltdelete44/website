<article
  aria-label="{{portfolio-piece.title}}"
  class="w-100-ns mb2 center flex-ns justify-between-ns pa-1 tc flex-flip-{{ include.flipper }}-ns"
>
  <!-- Title & text panel -->
  <figcaption class="w-40-ns dib w-100">
    <h3 class="secondary dib-ns mb0">{{ portfolio-piece.title }}</h3>

    <p class="mt1">{{ portfolio-piece.summary }}</p>
  </figcaption>

  <!-- Image panel -->
  <figure class="w-50-ns">
    {% if portfolio-piece.link %}
    <a href="{{ portfolio-piece.link }}" class="link">
      <img
        src="{{ portfolio-piece.image }}"
        title="{{ portfolio-piece.alt }}"
        alt="{{ portfolio-piece.alt }}"
        class="h-90-ns w-100"
      />
    </a>
    {% else %}
    <img
      src="{{ portfolio-piece.image }}"
      title="{{ portfolio-piece.alt }}"
      alt="{{ portfolio-piece.alt }}"
      class="h-90-ns w-100"
    />
    {% endif %} {% if portfolio-piece.image-credits %}
    <p class="subtle h-10-ns dn db-ns tc mt0">
      {{ portfolio-piece.image-credits }}
    </p>
    {% endif %}
  </figure>
</article>
