<section class='right-0-ns db-ns dn vc top-50-ns fixed h-auto'>
    {% assign sections = site.sections | sort: 'priority' %}
    <ul class='list'>
        {% for section in sections %}
            {% if section.link_to %}
                <li class='pa1'>
                    <a href='#{{ section.label | slugify }}'>
                        {{ section.label }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
            </ul>
</section>
