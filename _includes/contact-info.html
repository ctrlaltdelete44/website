{% for resource in site.data.resources %}
  {% if include.size %}
  <a
    class="link secondary hover-secondary-darken f{{ size }} mh{{ size | times: 3 }} dn dib-ns" title="{{resource[1].name}}"
    href="{{ resource[1].url }}"
  >
  {% else %}
  <a
    class="link secondary hover-secondary-darken f4 mh1 dn dib-ns" title="{{resource[1].name}}"
    href="{{ resource[1].url }}"
  >
  {% endif %}
    <i class="fab fa-{{ resource[0] }}"></i>
  </a>
  {% endfor %}
</a>
