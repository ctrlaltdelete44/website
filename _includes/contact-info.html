{% for resource in site.data.resources %}
  {% if size %}
      <a class='link secondary hover-secondary-darken f{{ size }} ph1 dn dib-ns' href='{{ resource[1].url }}'>
  {% else %}
    <a class='link secondary hover-secondary-darken f4 ph1 dn dib-ns' href='{{ resource[1].url }}'>
  {% endif %}
    <i class='fab fa-{{ resource[0] }}'></i>
  </a>
{% endfor %}
