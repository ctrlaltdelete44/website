<article
  aria-label="{{post.title}}"
  class="
    w-90-ns w-100
    mb2
    pa2
    bb
    b--primary
    center
    flex
    items-center
    justify-between justify-around-ns
  "
>
  <!-- Chapter list icon -->
  <a class="link fl ml2 mr4 dn inline-flex-ns flex-column items-center" href="{{ post.url }}">
    <i class="fas fa-list f1 h3 w3"></i>
    <label class="f5">Chapters</label>
  </a>

  {% include post_excerpt.html width=80 %}

  <!-- Mobile view -> icon -->
  <a
    class="f3 ph1 dn-ns fr mt2"
    href="{{ post.url }}"
    aria-label="View chapters"
    title="View chapters"
  >
    <i class="fas fa-list"></i>
  </a>
</article>
