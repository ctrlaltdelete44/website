<div class='w-90-ns w-100 mb2 pa2 bb b--primary center flex items-center justify-between justify-center-ns'>
  <a href='{{ chapter.url }}' class='link fl ml2 mr4 dib-ns dn'>
    <img src='{{ chapter.image }}' class='br-100 h3 w3' title='{{ chapter.title }}' alt='{{ chapter.title }}'>
  </a>

  <div class='dib w-70-ns'>
    <div class='mv0'>
      <a href='{{ chapter.url }}' class='f4 mb0'>
        {{ chapter.title }}
      </a>

      {% if chapter.date %}
      <p class='subtle dib-ns db ph2-ns f7 mv0-ns mb0'>
        {{ chapter.date | date: site.date-format }}
      </p>
      {% endif %}
    </div>

    <div class='mv0 db-ns dn'>
      {% if chapter.custom_excerpt %}
        {{ chapter.custom_excerpt }}
      {% else %}
        {% assign excerpt = chapter.content | split:'.' | first %}
        {{ excerpt }}&hellip;
      {% endif %}
    </div>
  </div>

  <a class='f3 ph1 dn-ns fr mt2' href='{{ chapter.url }}'>
    <i class='fas fa-arrow-circle-right'></i>
  </a>
</div>
