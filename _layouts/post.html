---
layout: page
---
{% if page.image %}
  <div class='tc'>
    <div class='w-80-ns w-100 center bg-center h5-ns h4 relative'
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('{{ page.image }}')">
      <p class='h-auto mt5-ns mt4 f-5-ns f1 absolute tertiary m0 w-100'>{{ page.title }}</p>
    </div>

    {% if page.image-owner %}
      <p class='subtle'>
        Image provided by 
        <a href='{{ page.image-link }}'>
          {{ page.image-owner }}
        </a>
      </p>
    {% endif %}
  </div>
{% else %}
  <p class='f0-ns f2 primary tc mt5 mt3-ns'>{{ page.title }}</p>
{% endif %}

<div class='mw8 center pv3 ph3 mb2'>
  {{ content }}
</div>

<div class='mw8 center bt b--primary tc pv2'>
  {% if page.return_link %}
    <a href='{{ page.return_link }}'>Return</a>
  {% else %}
    <a href='/#articles'>Return</a>
  {% endif %}
</div>
