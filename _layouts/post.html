---
layout: page
---
<!DOCTYPE html>
{% if page.image %}
    <div class='w-80-ns w-100 center bg-center h5-ns h4' style='background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url("{{ page.image }}")'>
        <p class='f-5-ns f2 primary tc vc'>{{ page.title }}</p>
    </div>
{% else %}
    <p class='f0-ns f2 primary tc vc'>{{ page.title }}</p>
{% endif %}

<div class='mw8 center bgs-ns tc primary pv3 ph2 mb2'>
    {{ content }}
</div>

<div class='mw8 center bt b--primary-dark tc pv2'>
<a href='/' class='link hover-lighten primary-dark'>Return</a>
</div>
